<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipEnter - Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TipEnter</h1>
                <p>Simplify your tip management</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login-tab">Login</button>
                <button class="tab-btn" data-tab="signup-tab">Sign Up</button>
            </div>
            
            <div class="login-content">
                <!-- Login Tab -->
                <div id="login-tab" class="tab-panel active">
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" required>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span>or login with</span>
                    </div>
                    
                    <div class="sso-options">
                        <button class="sso-btn lightspeed-btn">
                            <img src="assets/images/Lightspeed_Logo_Transparent.svg" alt="Lightspeed" class="sso-logo">
                            <span>Login with Lightspeed</span>
                        </button>
                        <button class="sso-btn square-btn">
                            <i class="fas fa-square"></i>
                            <span>Login with Square</span>
                        </button>
                        <button class="sso-btn toast-btn">
                            <i class="fas fa-utensils"></i>
                            <span>Login with Toast</span>
                        </button>
                        <button class="sso-btn more-options-btn">
                            <i class="fas fa-ellipsis-h"></i>
                            <span>More Options</span>
                        </button>
                    </div>
                </div>
                
                <!-- Sign Up Tab -->
                <div id="signup-tab" class="tab-panel">
                    <form id="signup-form" class="auth-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <input type="password" id="signup-confirm" name="confirm" required>
                        </div>
                        <button type="submit" class="auth-btn">Sign Up</button>
                    </form>
                    
                    <div class="divider">
                        <span>or sign up with</span>
                    </div>
                    
                    <div class="sso-options">
                        <button class="sso-btn lightspeed-btn">
                            <img src="assets/images/Lightspeed_Logo_Transparent.svg" alt="Lightspeed" class="sso-logo">
                            <span>Sign up with Lightspeed</span>
                        </button>
                        <button class="sso-btn square-btn">
                            <i class="fas fa-square"></i>
                            <span>Sign up with Square</span>
                        </button>
                        <button class="sso-btn toast-btn">
                            <i class="fas fa-utensils"></i>
                            <span>Sign up with Toast</span>
                        </button>
                        <button class="sso-btn more-options-btn">
                            <i class="fas fa-ellipsis-h"></i>
                            <span>More Options</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SSO Options Modal -->
        <div id="sso-modal" class="sso-modal">
            <div class="sso-modal-content">
                <div class="sso-modal-header">
                    <h2>Choose a POS Provider</h2>
                    <span class="sso-close">&times;</span>
                </div>
                <div class="sso-modal-body">
                    <div class="sso-grid">
                        <button class="sso-grid-btn lightspeed-btn">
                            <img src="assets/images/Lightspeed_Logo_Transparent.svg" alt="Lightspeed" class="sso-logo">
                            <span>Lightspeed</span>
                        </button>
                        <button class="sso-grid-btn square-btn">
                            <i class="fas fa-square"></i>
                            <span>Square</span>
                        </button>
                        <button class="sso-grid-btn toast-btn">
                            <i class="fas fa-utensils"></i>
                            <span>Toast</span>
                        </button>
                        <button class="sso-grid-btn harbortouch-btn">
                            <i class="fas fa-ship"></i>
                            <span>Harbortouch</span>
                        </button>
                        <button class="sso-grid-btn revel-btn">
                            <i class="fas fa-glass-cheers"></i>
                            <span>Revel Systems</span>
                        </button>
                        <button class="sso-grid-btn clover-btn">
                            <i class="fas fa-clover"></i>
                            <span>Clover</span>
                        </button>
                        <button class="sso-grid-btn shopify-btn">
                            <i class="fas fa-shopping-bag"></i>
                            <span>Shopify</span>
                        </button>
                        <button class="sso-grid-btn maxxpay-btn">
                            <i class="fas fa-credit-card"></i>
                            <span>MaxxPay</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Powered by Claude API | <span class="version">v1.0.0</span></p>
        <p>Made with ❤️ in Pittsburgh</p>
    </footer>
    
    <script type="module" src="js/login.js"></script>
</body>
</html>
