<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TipEnter - Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/notification.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>TipEnter</h1>
                <p>Simplify your tip management</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" data-tab="login-tab">Login</button>
                <button class="tab-btn" data-tab="signup-tab">Sign Up</button>
            </div>
            
            <div class="login-content">
                <!-- Login Tab -->
                <div id="login-tab" class="tab-panel active">
                    <div class="role-selector">
                        <h3>Select your role</h3>
                        <div class="role-buttons">
                            <button type="button" class="role-btn active" data-role="bartender">
                                <i class="fas fa-glass-martini-alt"></i>
                                <span>Bartender</span>
                            </button>
                            <button type="button" class="role-btn" data-role="manager">
                                <i class="fas fa-user-tie"></i>
                                <span>Bar Manager</span>
                            </button>
                        </div>
                    </div>
                    
                    <form id="login-form" class="auth-form">
                        <input type="hidden" id="login-role" name="role" value="bartender">
                        
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="login-password">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="login-password" name="password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="forgot-password">
                                <a href="#">Forgot password?</a>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">Login</button>
                    </form>
                    
                    <div class="divider">
                        <span>or login with</span>
                    </div>
                    
                    <div class="sso-options">
                        <button class="sso-btn google-btn">
                            <i class="fab fa-google"></i>
                            <span>Login with Google</span>
                        </button>
                        <button class="sso-btn shifts-btn">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Login with 7Shifts</span>
                        </button>
                    </div>
                </div>
                
                <!-- Sign Up Tab -->
                <div id="signup-tab" class="tab-panel">
                    <div class="role-selector">
                        <h3>Select your role</h3>
                        <div class="role-buttons">
                            <button type="button" class="role-btn active" data-role="bartender">
                                <i class="fas fa-glass-martini-alt"></i>
                                <span>Bartender</span>
                            </button>
                            <button type="button" class="role-btn" data-role="manager">
                                <i class="fas fa-user-tie"></i>
                                <span>Bar Manager</span>
                            </button>
                        </div>
                    </div>
                    
                    <form id="signup-form" class="auth-form">
                        <input type="hidden" id="signup-role" name="role" value="bartender">
                        
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group password-group">
                            <label for="signup-password">Password</label>
                            <div class="password-input-container">
                                <input type="password" id="signup-password" name="password" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-hint">
                                <small>Password must be at least 6 characters long</small>
                            </div>
                        </div>
                        <div class="form-group password-group">
                            <label for="signup-confirm">Confirm Password</label>
                            <div class="password-input-container">
                                <input type="password" id="signup-confirm" name="confirm" required>
                                <button type="button" class="password-toggle">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="password-match-indicator" id="password-match-indicator"></div>
                        </div>
                        <div class="form-group restaurant-select-group">
                            <label for="signup-workplace">Workplace <span class="optional-label">(optional)</span></label>
                            <select id="signup-workplace" name="workplace">
                                <option value="" disabled selected>Select your workplace</option>
                                <option value="1">The Rustic Table</option>
                                <option value="2">Coastal Bites Seafood</option>
                                <option value="3">Urban Plate Group</option>
                                <option value="4">Harvest & Rye</option>
                                <option value="5">Blue Water Grill</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group other-workplace-group" style="display: none;">
                            <label for="signup-other-workplace">Other Workplace Name</label>
                            <input type="text" id="signup-other-workplace" name="other_workplace" placeholder="Enter your workplace name">
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-position">Position</label>
                            <select id="signup-position" name="position" required>
                                <option value="" disabled selected>Select your position</option>
                                <option value="bartender">Bartender</option>
                                <option value="server">Server</option>
                                <option value="manager">Manager</option>
                                <option value="owner">Owner</option>
                            </select>
                        </div>
                        <div class="form-group manager-code-group" style="display: none;">
                            <label for="signup-manager-code">Manager Registration Code</label>
                            <input type="text" id="signup-manager-code" name="managerCode" placeholder="Enter the code provided by your restaurant">
                            <div class="code-hint">
                                <small>Manager accounts require a registration code from your restaurant</small>
                            </div>
                        </div>
                        <button type="submit" class="auth-btn">Sign Up</button>
                    </form>
                    
                    <div class="divider">
                        <span>or sign up with</span>
                    </div>
                    
                    <div class="sso-options">
                        <button class="sso-btn google-btn">
                            <i class="fab fa-google"></i>
                            <span>Sign up with Google</span>
                        </button>
                        <button class="sso-btn shifts-btn">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Sign up with 7Shifts</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
    <footer>
        <p>Powered by Claude API | <span class="version">v1.0.0</span></p>
        <p>Made with ❤️ in Pittsburgh</p>
    </footer>
    
    <!-- Import Firebase from firebase-config.js -->
    <script type="module" src="js/firebase-config.js"></script>
    
    <!-- Main login script -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
